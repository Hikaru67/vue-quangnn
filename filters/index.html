<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Filters</title>
</head>
<body>
    <div id="app">
        <label>
            <input type="text" v-model="name"/>
        </label>
        <p>{{ name | afterChange() }}</p>
    </div>
    <div id="app2">
        <p>{{ number | changeNumber | changeNumberv2 |test }}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Khen tôi đẹp trai đi nào!!'
            },
            filters: {
                afterChange: function(value) {
                    return value.toUpperCase();
                }
            }
        });
        new Vue({
            data: {
                number: 2628
            },
            filters: {
                changeNumber : function (value) {
                    return value * 0.5;
                },
                changeNumberv2 : function (value) {
                    return value.toFixed(2);
                },
                test: function(value){
                    return "Thăm ngàn " + value
                }
            }
        }).$mount('#app2');
    </script>
</body>
</html>
